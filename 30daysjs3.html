        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: 'helvetica neve';
            font-size: 20px;
            font-weight: 200;
        }

        body {
            margin: 0;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        .panels {
            min-height: 100vh;
            overflow: hidden;
            display: flex;
        }

        .panel {
            background: #680f9c;
            box-shadow: inset 0 0 0 5px rgba(255, 255, 255, .13);
            color: #fff;
            text-align: center;
            align-items: center;


            transition:
                font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                flex 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
                background 0.2s;
            font-size: 20px;
            background-size: cover;
            background-position: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        .panel4 {
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3I1YY-1GIScOrw19k5GUDuNbH9skKTtxI5A&usqp=CAU)
        }

            background-image: url(https://cdn.pixabay.com/photo/2016/10/20/18/35/sunrise-1756274__340.jpg);
        }

        .panel>* {
            margin: 0;
            width: 100%;
            transition: transform 0.5s;
            flex: 1 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .panel>*:first-child {
            transform: translateY(-100%);
        }

        .panel.open-active>*:first-child {
            transform: translateY(0);
        }

        .panel>*:last-child {
            transform: translateY(100%);
        }

        .panel.open-active>*:last-child {
            transform: translateY(0);
        }

        .panel p {
            text-transform: uppercase;
            font-family: 'Amatic SC', cursive;
            text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
            font-size: 2em;
        }

        .panel p:nth-child(2) {
            font-size: 4em;
        }

        .panel.open {
            flex: 5;
            font-size: 40px;
        }

        <div class="panel panel3">
            <p>Give</p>
            <p>All</p>
            <p>You</p>
        </div>
        <div class="panel panel4">
            <p>Experience</p>
            <p>It</p>
            <p>Today</p>
        </div>

        <div class="panel panel5">
            <p>Life</p>
            <p>In</p>
            <p>Motion</p>
        </div>
    </div>
    <script>
        const panels = document.querySelectorAll(".panel");

        function toggleOpen() {
            console.log('Hell0')
            this.classList.toggle('open');
        }

        function toggleActive(e) {
            console.log(e.propertyName);
            if (e.propertyName.includes('flex')) {
                this.classList.toggle('open-active');
            }

        }

        panels.forEach(panel => panel.addEventListener('click', toggleOpen));
        panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

    </script>
